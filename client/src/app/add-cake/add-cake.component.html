<div class="jumbotron p-3 bg-dark text-white shadow">
  <h4>{{ subtitle }}</h4>
  <form class="" (submit)="submitCake()">
    <div class="form-group">
      <label for="bakerName">Baker</label>
      <input class="form-control" type="text" id="bakerName" name="bakerName" [(ngModel)]="newCake.bakerName">
    </div>
    <div class="form-group">
      <label for="imgUrl">Image URL</label>
      <input class="form-control" type="text" id="imgUrl" name="imgUrl" [(ngModel)]="newCake.imgUrl">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
